# Vague colorscheme for tmux - Standalone config
# Source this file in your tmux.conf: source-file path/to/vague.conf
# This theme only sets colors - it preserves your existing statusline configuration

# Color definitions
set -g @vague_bg "#141415"
set -g @vague_inactive_bg "#1c1c24"
set -g @vague_fg "#cdcdcd"
set -g @vague_float_border "#878787"
set -g @vague_line "#252530"
set -g @vague_comment "#606079"
set -g @vague_builtin "#b4d4cf"
set -g @vague_func "#c48282"
set -g @vague_string "#e8b589"
set -g @vague_number "#e0a363"
set -g @vague_property "#c3c3d5"
set -g @vague_constant "#aeaed1"
set -g @vague_parameter "#bb9dbd"
set -g @vague_visual "#333738"
set -g @vague_error "#d8647e"
set -g @vague_warning "#f3be7c"
set -g @vague_hint "#7e98e8"
set -g @vague_operator "#90a0b5"
set -g @vague_keyword "#6e94b2"
set -g @vague_type "#9bb4bc"
set -g @vague_search "#405065"
set -g @vague_plus "#7fa563"
set -g @vague_delta "#f3be7c"

# Apply color theme (preserving user's statusline configuration)
set -g status-style "bg=#{@vague_bg},fg=#{@vague_fg}"

# Window status colors
set -g window-status-style "bg=#{@vague_inactive_bg},fg=#{@vague_comment}"
set -g window-status-current-style "bg=#{@vague_visual},fg=#{@vague_func}"
set -g window-status-activity-style "bg=#{@vague_warning},fg=#{@vague_bg}"
set -g window-status-bell-style "bg=#{@vague_error},fg=#{@vague_bg},bold"

# Pane borders
set -g pane-border-style "fg=#{@vague_line}"
set -g pane-active-border-style "fg=#{@vague_keyword}"

# Messages
set -g message-style "bg=#{@vague_visual},fg=#{@vague_fg},bold"
set -g message-command-style "bg=#{@vague_visual},fg=#{@vague_builtin}"

# Mode and selection
set -g mode-style "bg=#{@vague_search},fg=#{@vague_fg}"
set -g copy-mode-match-style "bg=#{@vague_warning},fg=#{@vague_bg}"
set -g copy-mode-current-match-style "bg=#{@vague_error},fg=#{@vague_bg},bold"

# Clock
set -g clock-mode-colour "#{@vague_builtin}"