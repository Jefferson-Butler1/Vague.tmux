# vim:set ft=tmux:
# Vague colorscheme for tmux
# Based on the Vague Neovim colorscheme

# Define Vague colors with -ogq flags (once, global, quiet)
# This allows user overrides while setting defaults
set -ogq @vague_bg "#141415"
set -ogq @vague_inactive_bg "#1c1c24"
set -ogq @vague_fg "#cdcdcd"
set -ogq @vague_float_border "#878787"
set -ogq @vague_line "#252530"
set -ogq @vague_comment "#606079"
set -ogq @vague_builtin "#b4d4cf"
set -ogq @vague_func "#c48282"
set -ogq @vague_string "#e8b589"
set -ogq @vague_number "#e0a363"
set -ogq @vague_property "#c3c3d5"
set -ogq @vague_constant "#aeaed1"
set -ogq @vague_parameter "#bb9dbd"
set -ogq @vague_visual "#333738"
set -ogq @vague_error "#d8647e"
set -ogq @vague_warning "#f3be7c"
set -ogq @vague_hint "#7e98e8"
set -ogq @vague_operator "#90a0b5"
set -ogq @vague_keyword "#6e94b2"
set -ogq @vague_type "#9bb4bc"
set -ogq @vague_search "#405065"
set -ogq @vague_plus "#7fa563"
set -ogq @vague_delta "#f3be7c"

# Apply color theme (preserving user's statusline configuration)
set -gF status-style "bg=#{@vague_bg},fg=#{@vague_fg}"

# Window status colors
set -gF window-status-style "bg=#{@vague_inactive_bg},fg=#{@vague_comment}"
set -gF window-status-current-style "bg=#{@vague_visual},fg=#{@vague_func}"
set -gF window-status-activity-style "bg=#{@vague_warning},fg=#{@vague_bg}"
set -gF window-status-bell-style "bg=#{@vague_error},fg=#{@vague_bg},bold"

# Pane borders
set -gF pane-border-style "fg=#{@vague_line}"
set -gF pane-active-border-style "fg=#{@vague_keyword}"

# Messages
set -gF message-style "bg=#{@vague_visual},fg=#{@vague_fg},bold"
set -gF message-command-style "bg=#{@vague_visual},fg=#{@vague_builtin}"

# Mode and selection
set -gF mode-style "bg=#{@vague_search},fg=#{@vague_fg}"
set -gF copy-mode-match-style "bg=#{@vague_warning},fg=#{@vague_bg}"
set -gF copy-mode-current-match-style "bg=#{@vague_error},fg=#{@vague_bg},bold"

# Clock
set -gF clock-mode-colour "#{@vague_builtin}"